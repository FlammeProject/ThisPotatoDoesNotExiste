<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThisPotatoDoesNotExist</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="potato">
    <script>
        
        const images = [
            'image1.png',
            'image2.png',
            'image3.png',
            'image4.png',
            'image5.png',
            'image6.png',
            'image7.png',
            'image8.png',
            'image9.png',
            'image10.png',
            'image11.png',
            'image12.png',
            
        ];

        
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        
        const randomImageName = getRandomElement(images);

        
        const randomImage = document.getElementById('randomImage');
        randomImage.src = `images/${randomImageName}`;
    </script>
</body>
</html>
