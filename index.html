<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random PNG Viewer</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dossier contenant vos fichiers PNG
      const folderPath = './';

      // Récupérez la liste des fichiers PNG dans le dossier
      fetch(`${folderPath}`)
        .then(response => response.json())
        .then(fileList => {
          // Filtrer les fichiers PNG
          const pngFiles = fileList.filter(file => file.endsWith('.png'));

          // Choisissez un fichier aléatoire
          const randomFile = pngFiles[Math.floor(Math.random() * pngFiles.length)];

          // Créez l'élément image et définissez son chemin source
          const imgElement = document.createElement('img');
          imgElement.src = `${folderPath}/${randomFile}`;

          // Ajoutez l'élément image au corps du document
          document.body.appendChild(imgElement);
        })
        .catch(error => console.error('Erreur lors du chargement de la liste des fichiers:', error));
    });
  </script>
</body>
</html>
