<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image aléatoire</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <h1>Image Aléatoire</h1>
    <img id="randomImage" src="" alt="Image aléatoire">
    <script>
        // Liste des noms de fichiers PNG dans le dossier "images"
        const images = [
            'image1.png',
            'image2.png',
            'image3.png',
            // Ajoutez d'autres noms de fichiers au besoin
        ];

        // Fonction pour obtenir un élément aléatoire du tableau
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Obtenez un nom de fichier PNG aléatoire
        const randomImageName = getRandomElement(images);

        // Obtenez l'élément img et mettez à jour son attribut src
        const randomImage = document.getElementById('randomImage');
        randomImage.src = `images/${randomImageName}`;
    </script>
</body>
</html>
